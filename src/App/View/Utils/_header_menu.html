{% spaceless %}
    <div id="menu-top">
        {% for key in getMenu("header-menu") %}
            {% if not loop.last %}
                <a href="{{ key.url }}" title="{{ key.title }}">{{ key.title }}</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            {% else %}
                <a href="{{ key.url }}" title="{{ key.title }}">{{ key.title }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endspaceless %}
